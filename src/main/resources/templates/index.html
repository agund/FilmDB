<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Film Datenbank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- See configuration in WebMvConfig.java -->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>


        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/popper/popper.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    </head>

    <body style="padding: 2em;">

        <!--
        <p th:text="${title}"></p>
        -->

        <p>Filme:</p>

        <ul th:each="film : ${filme}">
            <li th:text="${film.filmName}"></li>
        </ul>


        <form action="#" data-th-action="@{/action/film}" data-th-object="${model}" method="post">
            <input type="text" name="name"  />
            <button class="btn btn-primary" type="submit" name="action" value="add">save</button>
            <button class="btn btn-primary" type="submit" name="action" value="delAll">delete all</button>
            <button class="btn btn-primary" type="submit" name="action" value="cancel">cancel</button>
        </form>


    </body>

</html>
